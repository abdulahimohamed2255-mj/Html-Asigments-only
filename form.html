<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamzam University Registration Form</title>
</head>

<body>

    <h2>Zamzam University Registration Form</h2>

    <form>

        <label>Full Name</label><br>
        <input type="text" placeholder="Enter your full name" required><br><br>

        <label>Email Address</label><br>
        <input type="email" placeholder="yourname@example.com" required><br><br>

        <label>Phone Number</label><br>
        <input type="text" placeholder="0612345678" required><br><br>

        <label>Gender</label><br>
        <select required>
            <option value="">--Select Gender--</option>
            <option>Male</option>
            <option>Female</option>
        </select><br><br>

        <label>Date of Birth</label><br>
        <input type="date" required><br><br>

        <label>Faculty</label><br>
        <select required>
            <option value="">--Select Faculty--</option>
            <option>Computer Science</option>
            <option>Business Administration</option>
            <option>Health Science</option>
            <option>Engineering</option>
            <option>Education</option>
        </select><br><br>

        <label>Address</label><br>
        <input type="text" placeholder="Your city or district" required><br><br>

        <button type="submit">Submit Registration</button>

    </form>

</body>
</html>
</title>
</head>

</body>
</html>
